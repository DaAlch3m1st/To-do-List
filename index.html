<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/2795761_bullet_checklist_cv_list_resume_icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To-do List</title>
</head>
<body>
    
    <div class="container" id="container">
        <!-- <input type="text" placeholder="Add Your Task" id=""> -->
        <button id="openModalBtn" type="submit"><span>Add Your Task</span></button>

        <section class="form-tasks popup modal" id="modal">
            <div class="modal_container">
                <h1>Add your task</h1>
                <form action="" class="form overlay" id="form-modal">
                    <label for="inputTask">Add your task</label>
                    <input type="text" id="inputTask">
                    <p class="para-display" id="para"></p>

                    <!-- <label for="date"></label>
                    <select type="text"></select> -->

                    <button id="addTaskBtn" type="button">Add your task</button>
                    <button id="closeModalBtn" class="modal_btn" type="button">Close the modal</button>
                </form>
            </div>
        </section>

        <div class="containerTask" id="tasks">
            <ul class="to-do-list" id="list">
                
            </ul>
        </div>
        <div class="">
            <ul id="doneList"></ul>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
